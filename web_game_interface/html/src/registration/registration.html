						</ul>

						<ul class="form-cmn-01-wrap">
							<li class="form-cmn-01">

							</li>
						</ul>
          </section><!-- /sec-register-player-01 -->
					<div class="btn-registration-player">
						<input class="btn-registration-player-01" type="submit" value="registration">
					</div>
	      </form>
			</div><!-- /contents-in -->
